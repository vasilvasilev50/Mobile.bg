<html>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />

<head>
    <title>Welcome to VZmobile</title>

    <body><font face="verdana">
        <img src="logo.png" alt="VZmobile" style="width:220px;height:124px;">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="in.css">
        <body class="w3-container">
          <font face="Book Antiqua">
            <h2>Сайт №1 в света за автообяви</h2>
            <ul class="w3-navbar w3-light-green w3-border">
                <li id="test" style=" width:8%;">
                    <a href="index.html">
                        <center>Начало</center>
                    </a>
                </li>
                <li style="width:15%">
                    <a href="publish.html">
                        <center>Публикуване</center>
                    </a>
                </li>
                <li style="width:15%">
                    <a href="search.html">
                        <center>Търсене</center>
                    </a>
                </li>
                <li style="width:15%">
                    <a href="http://fakti.bg/avto">
                        <center>Новини</center>
                    </a>
                </li>
                <li style="width:15%">
                    <a href="my_adverts.html">
                        <center>Моите обяви</center>
                    </a>
                </li>
                <li style="width:25%">
                    <input type="text" class="w3-input w3-border-2" placeholder="Търсене...">
                </li>
            </ul>
            <br>
                  <a id="modal_trigger" href="#modal" class="button split" style = "margin-top:1px";><button class="w3-btn w3-dark-grey">Влизане / Регистрация</button></a>
                    <div align = "center"; id="modal" class="popupContainer" style="display:none;">
                      <header class="popupHeader">
                        <span class="header_title">Влизане</span>
                        <span class="modal_close"><i class="fa fa-times"></i></span>
                      </header>
                      <section class="popupBody">
                        <!-- Social Login -->
                        <div class="social_login">
                          <div class="">
                            <a href="#" class="social_box fb">
                              <span class="icon"><i class="fa fa-facebook"></i></span>
                              <span class="icon_title">Свържете се с Facebook</span>
                            </a>
                            <a href="#" class="social_box google">
                              <span class="icon"><i class="fa fa-google-plus"></i></span>
                              <span class="icon_title">Свържете се с Google</span>
                            </a>
                          </div>
                          <div class="action_btns">
                            <div class="one_half"><a href="#" id="login_form" class="btn">Влизане</a></div>
                            <div class="one_half last"><a href="#" id="register_form" class="btn">Регистрация</a></div>
                          </div>
                        </div>

                        <!-- Username & Password Login form -->
                        <div class="user_login">
                          <form>
                            <label>Имейл / потребителско име</label>
                            <input type="text" />
                            <br />

                            <label>Парола</label>
                            <input type="password" />
                            <br />

                            <div class="checkbox">
                              <input id="remember" type="checkbox" />
                              <label for="remember">Запомни ме на този компютър</label>
                            </div>

                            <div class="action_btns">
                              <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Назад</a></div>
                              <div class="one_half last"><a href="#" class="btn btn_red">Влизане</a></div>
                            </div>
                          </form>

                          <a href="#" class="forgot_password">Забравена парола?</a>
                        </div>

                        <!-- Register Form -->
                        <div class="user_register">
                          <form>
                            <label>Име</label>
                            <input type="text" />
                            <br />
                            <label>Имейл адрес</label>
                            <input type="email" />
                            <br />
                            <label>Парола</label>
                            <input type="password" />
                            <br />

                            <div class="action_btns">
                              <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Назад</a></div>
                              <div class="one_half last"><a href="#" class="btn btn_red">Регистрация</a></div>
                            </div>
                          </form>
                        </div>
                      </section>
                    </div>
                  </div>
                  <script type="text/javascript">
                    $("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

                    $(function(){
                      // Calling Login Form
                      $("#login_form").click(function(){
                        $(".social_login").hide();
                        $(".user_login").show();
                        return false;
                      });

                      // Calling Register Form
                      $("#register_form").click(function(){
                        $(".social_login").hide();
                        $(".user_register").show();
                        $(".header_title").text('Регистрация');
                        return false;
                      });

                      // Going back to Social Forms
                      $(".back_btn").click(function(){
                        $(".user_login").hide();
                        $(".user_register").hide();
                        $(".social_login").show();
                        $(".header_title").text('Влизане');
                        return false;
                      });

                    })
                  </script>
        </body>
</head>

</html>
